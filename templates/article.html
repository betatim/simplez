{% extends "base.html" %}
{% block title %}{{ article.title|striptags }} - {{ SITENAME }}{% endblock %}

{% block content %}
<article>
  <header class="title">
    <h1>
      {{ article.title }}
    </h1>
    <div class="when small mb-3">{{ article.locale_date }}</div>
  </header>
  <div class="entry-content">
    {{ article.content }}
  </div>
</article>

{% endblock %}
